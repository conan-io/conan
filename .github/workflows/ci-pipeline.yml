name: CI Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build_container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Calculate Dockerfile checksum
        id: dockerfile_hash
        run: |
          DOCKERFILE_HASH=$(find ./ci/conan-unittests -type f -exec sha256sum {} \; | sha256sum | cut -d' ' -f1)
          echo "Dockerfile hash: $DOCKERFILE_HASH"
          echo "::set-output name=hash::$DOCKERFILE_HASH"

      - name: Cache Docker image
        id: cache_docker_image
        uses: actions/cache@v3
        with:
          path: docker_image_cache
          key: ${{ runner.os }}-docker-${{ steps.dockerfile_hash.outputs.hash }}

      - name: Pull Docker image (if exists in cache or registry)
        id: pull_image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/conan-unittests:latest || echo "Image not found"

      - name: Build Docker image (if not pulled or cache miss)
        if: steps.pull_image.outcome == 'failure' || steps.cache_docker_image.outputs.cache-hit != 'true'
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/conan-unittests:latest -f ./ci/conan-unittests .
          mkdir -p docker_image_cache && docker save ghcr.io/${{ github.repository_owner }}/conan-unittests:latest -o docker_image_cache/conan-unittests.tar

      - name: Push Docker image to GHCR
        if: steps.pull_image.outcome == 'failure' || steps.cache_docker_image.outputs.cache-hit != 'true'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/conan-unittests:latest

  linux_unittests:
    needs: build_container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/conan-unittests:latest
      options: --user conan
    strategy:
      matrix:
        python-version: [3.8.6]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          eval "$(pyenv init --path)"
          eval "$(pyenv init -)"
          pyenv global ${{ matrix.python-version }}
          python -m pip install --upgrade pip
          python -m pip install -r conans/requirements.txt
          python -m pip install -r conans/requirements_dev.txt
          python -m pip install meson

      - name: Run tests
        run: |
          python -m pytest test/unittests --durations=20 -n 4

